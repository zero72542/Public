<div class="contact-container">
        <form id="contact-form">
            <div class="contact-form-group">
                <label for="name" class="contact-label">Name :</label>
                <input type="text" id="name" name="name" required class="contact-input" placeholder="Enter your name">
            </div>
            <div class="contact-form-group">
                <label for="email" class="contact-label">Email :</label>
                <input type="email" id="email" name="email" required class="contact-input" placeholder="Enter your email">
            </div>
            <div class="contact-form-group">
                <label for="message" class="contact-label">Message :</label>
                <textarea id="message" name="message" required class="contact-textarea" placeholder="Write message"></textarea>
            </div>
            <div class="contact-form-group">
                <button type="submit" class="contact-button">Submit</button>
                <span id="status-message" class="contact-status-message"></span>
            </div>
        </form>
    </div>
